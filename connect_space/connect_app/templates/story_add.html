{% extends 'base.html' %}


{% load static %} 

{% load crispy_forms_tags %}

{% block link_block %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

{% endblock %}



{% block main_content %}

<section>
    <div class="flex justify-center">
        <div class="w-full md:w-7/12 xl:w-6/12 my-10 mb-16 p-3 shadow border-2 rounded bg-white">
            <h3 class="text-center text-3xl font-semibold text-gray-600 my-5 mb-7"><span class="bg-slate-300 px-7 py-1 rounded">Story</span></h3>
            <form action="" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-center mt-5">
                    <button type="submit" class="px-4 py-1 bg-indigo-600 hover:bg-indigo-700 text-white text-lg rounded">Add Story</button>
                </div>
            </form>
        </div>
    </div>
</section>
    


{% endblock %}

{% block script_block %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script>


    document.querySelectorAll('label').forEach((lable)=>{
        lable.classList.add(
            'block', 'mb-2', 'text-sm', 'font-medium', 'text-gray-900',
        )
    })

    document.querySelector('input[type="file"]').classList.add(

    'block', 'w-full', 'text-sm', 'text-gray-900', 'border', 'border-gray-300', 'rounded-lg', 'cursor-pointer', 'bg-gray-50', 'focus:outline-none',

    )

    document.querySelector('input[type="file" i]').classList.add('bg-slate-400')

    

</script>

{% endblock %}
